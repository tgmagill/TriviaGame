<!DOCTYPE html>
<html>
<head>
    <title>Trivia</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
<div class="container">
	<div class = "question-answers-counter">
		<div id="header" class="row title"> 
			<div class="col-12 text-center"> Sports Trivia Game! </div> 
		</div>
			
		<div  class="row counter-container">
			<div class="col-12 text-center" id="counter"> </div>
		</div>
		<div class="row question">  
			<div class=" col-12 text-center" id="question1"> </div>
		</div> 
		<div class="row answer">  
			<div class=" col-12 text-center" id="answer0"></div>
		</div>
		<div class="row answer"> 
			<div class="col-12 text-center" id="answer1"></div>
		</div>
		<div class="row answer"> 
			<div class="col-12 text-center" id="answer2"></div>
		</div>
		<div class="row answer"> 
			<div class="col-12 text-center" id="answer3"> </div>
		</div>
		<div class="row start-button">  
			<div class=" col-12 text-center" id="start"> Click here to Start! </div>
		</div> 
		<div class="row score-container">  
			<div class=" col-12 text-center" id="score-correct"></div>
			<div class=" col-12 text-center" id="score-incorrect"></div>
			
		</div> 
		<div class="row startAgain-container">
			<div class=" col-12 text-center" id="start-again"> Start Again?</div>
		</div>
		<div class="row correct-answer-container">
			<div class=" col-12 text-center" id="correct-answer"> </div>
		</div>

	</div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.16/chance.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></script>
<script src="./assets/javascript/app.js"></script>

</body>
</html>
